<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Attachments</h4>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <h6>Final Report (PDF Upload)</h6>
                                <small class="text-muted">3 of 3</small>
                            </div>
                            <div class="upload-section">
                                Click to upload or drag and drop
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="mb-2">Project Presentation (PPT Upload)</h6>
                            <div class="upload-section">
                                Click to upload or drag and drop
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="mb-2">Source Code (ZIP Upload)</h6>
                            <div class="upload-section">
                                Click to upload or drag and drop
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="mb-2">Additional Files</h6>
                            <div class="upload-section">
                                Click to upload additional files
                            </div>
                        </div>

                        <div class="form-check declaration-check">
                            <input class="form-check-input" type="checkbox" id="declaration">
                            <label class="form-check-label" for="declaration">
                                I hereby declare that all submitted information is accurate and original, 
                                and has not been fabricated or misrepresented.
                            </label>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
