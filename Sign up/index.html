<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #eef5ee, #ffffff);
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }
    .upload-photo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container card shadow p-4">
    <h4 class=" mb-4">Sign Up</h4>
    
    <div class="upload-photo">
      <img src="Group 220.png" alt="Profile" class="profile-pic rounded-0 w-25 h-25">
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label text-black fw-semibold">Full Name</label>
        <input type="text" class="form-control border border-2" placeholder="Enter full name">
      </div>

      <div class="mb-3">
        <label class="form-label text-black fw-semibold">Student - ID</label>
        <input type="text" class="form-control border border-2" placeholder="Enter student ID">
      </div>

      <div class="mb-3">
        <label class="form-label text-black fw-semibold">Degree Program</label>
        <input type="text" class="form-control border border-2" placeholder="Enter degree program">
      </div>

      <div class="mb-3">
        <label class="form-label text-black fw-semibold">Contact Number</label>
        <input type="text" class="form-control border border-2" placeholder="Enter contact number">
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label text-black fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control border border-2" id="email" placeholder="Enter your email" />
        </div>
      </div>

       <div class="mb-3 text-start">
        <label for="password" class="form-label text-black fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control border border-2" id="password" placeholder="Enter your password" />
          <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
        </div>
       </div>

       <div class="mb-3 text-start">
        <label for="password" class="form-label text-black fw-semibold"> Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control border border-2" id="password" placeholder="Enter your password" />
          <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
        </div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
