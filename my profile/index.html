<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</head>
<body>
  <div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">My Profile</h2>
      <i class="bi bi-pencil-square fs-4" role="button"></i>
    </div>

    <div class="text-center mb-4">
      <img src="Group 220.png" alt="Profile Image" width="150">
    </div>

    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Abdullah Faiq">
      </div>
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" placeholder="70109384">
      </div>
      <div class="mb-3">
        <label for="degreeProgram" class="form-label">Degree Program</label>
        <input type="text" class="form-control" id="degreeProgram" placeholder="Enter degree BSCS">
      </div>
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contactNumber" placeholder="+923128751209">
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="faiq89@gmail.com">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
