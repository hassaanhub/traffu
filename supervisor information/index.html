<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h2 class="mb-4">Supervisor Information</h2>
        
        <form>
            <div class="mb-3">
                <label for="supervisorName" class="form-label text-black fw-semibold">Supervisor Name</label>
                <input type="text" class="form-control" id="supervisorName">
            </div>

            <div class="mb-4">
                <label for="supervisorEmail" class="form-label text-black fw-semibold">Supervisor Email</label>
                <input type="email" class="form-control" id="supervisorEmail">
            </div>
  
             <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" type="button">Submit</button>
             </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
