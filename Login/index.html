<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container text-center">
        <div class="row min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <img src="image 250 (traced).png" alt="Logo" class="logo" />
                    
                         <div class="mb-3 text-start">
                           <label for="email" class="form-label text-black">Email</label>
                             <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                             <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                            </div>
                         </div>
                                          
                            <div class="mb-3 text-start">
                              <label for="password" class="form-label text-black">Password</label>
                               <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                                <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                               </div>
                            <div class="text-end mt-2">
                                <a href="#" class="text-decoration-none text-black">Forgot password?</a>
                            </div>
                         </div>

                        <button class="btn btn-success w-100 mb-3">Login</button>

                        <div class="d-flex align-items-center my-4">
                          <hr class="flex-grow-1" />
                          <span class="mx-2 text-muted">Or sign up with</span>
                          <hr class="flex-grow-1" />
                        </div>

                        <button class="btn border-0 shadow w-100 mb-3">
                            <i class="bi bi-google me-2"></i>Continue with Google
                        </button>

                        <div class="text-center">
                            <span class="text-black">Don't have an account?</span>
                            <a href="#" class="text-decoration-none fw-bold text-black">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
