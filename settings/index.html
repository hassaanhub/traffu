<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid py-4">

    <div class="d-flex justify-content-center align-items-center mb-4">
        <i class="bi bi-gear fs-4 me-2 "></i>
        <h2 class="mb-0 teaxt-black fw-semibold">Settings</h2>
    </div>

    <div class="row setting-item align-items-center py-3 mb-2">
        <div class="col-8 d-flex align-items-center">
            <i class="bi bi-moon fs-5 me-3"></i>
            <span class="fs-6 teaxt-black fw-semibold">Dark Mode</span>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <div class="switch">
                <div class="switch-toggle"></div>
            </div>
        </div>
    </div>

    <div class="row setting-item align-items-center py-3 mb-2">
        <div class="col-8 d-flex align-items-center">
            <i class="bi bi-bell fs-5 me-3"></i>
            <span class="fs-6 teaxt-black fw-semibold">Notifications</span>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <div class="switch active">
                <div class="switch-toggle"></div>
            </div>
        </div>
    </div>

    <div class="row setting-item align-items-center py-3 mb-2">
        <div class="col-12 d-flex align-items-center">
           <i class="bi bi-globe me-3"></i> 
            <span class="fs-6 teaxt-black fw-semibold">Language</span>
        </div>
    </div>

    <div class="row setting-item align-items-center py-3">
        <div class="col-12 d-flex align-items-center">
            <i class="bi bi-question-circle fs-5 me-3"></i>
            <span class="fs-6 teaxt-black fw-semibold">Help Centre</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
