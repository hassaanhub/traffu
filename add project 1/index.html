<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h5 class="fw-bold">Project Information <small class="text-muted float-end">1 of 3</small></h5>

    <form class="mt-3">
      <div class="mb-3">
        <label for="projectTitle" class="form-label text-black fw-semibold">Project Title</label>
        <input type="text" class="form-control" id="projectTitle">
      </div>

      <div class="mb-3">
        <label for="techStack" class="form-label text-black fw-semibold">Technology Stack Used</label>
        <input type="text" class="form-control" id="techStack">
      </div>

      <div class="mb-3">
        <label for="projectDomain" class="form-label text-black fw-semibold">Project Domain (e.g Blockchain, AI, IoT)</label>
        <input type="text" class="form-control" id="projectDomain">
      </div>

      <div class="mb-3">
        <label for="abstract" class="form-label text-black fw-semibold">Abstract</label>
        <textarea class="form-control" id="abstract" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="additionalNotes" class="form-label text-black fw-semibold">Additional Notes</label>
        <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
      </div>

      <div class="mb-4">
        <label for="teamMembers" class="form-label text-black fw-semibold">Number of Team Members</label>
        <input type="number" class="form-control" id="teamMembers" min="1">
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-arrow-right"></i> Continue
      </button>
    </form>
  </div>
  
</body>
</html>
