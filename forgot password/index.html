<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="form-container bg-white">
        <div class="logo-container">
            <img src="image 250 (traced).png" alt="Logo" class="img-fluid">
        </div>

        <h5 class=" mb-3">Forgot password?</h5>
        <p class=" text-muted mb-4">Please enter your email and we'll send you email to reset your password</p>

        <form>
            <div class="mb-4">
                <label for="email" class="form-label text-black">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <button type="submit" class="btn btn-dark-green w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
