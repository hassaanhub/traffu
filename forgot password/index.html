<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .btn-dark-green {
            background-color: #1a472a;
            color: white;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="form-container bg-white">
        <!-- Logo -->
        <div class="logo-container">
            <img src="image 250 (traced).png" alt="Logo" class="img-fluid">
        </div>

        <!-- Heading -->
        <h5 class=" mb-3">Forgot password?</h5>
        <p class=" text-muted mb-4">Please enter your email and we'll send you email to reset your password</p>

        <!-- Form -->
        <form>
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="form-label text-black">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark-green w-100">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
