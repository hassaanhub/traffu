<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container pt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold mb-0">Project Information</h5>
    <small class="text-muted">2 of 3</small>
  </div>

  <div class="mb-3">
    <label for="longDescription" class="form-label text-black fw-semibold">Long Description</label>
    <textarea class="form-control" id="longDescription" rows="10" style="resize: none;"></textarea>
  </div>

  <div class="d-grid">
    <button class="btn btn-continue">
      <i class="bi bi-play-circle"></i> Continue
    </button>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
