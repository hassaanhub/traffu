<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet">
    <title>jquerycalculator</title>
</head>
<body>
<div class="main">
    <h1> WellCome</h1>
    <input type="text" class="dis">
    <input type="button" value="C" class="clear">
    <div class="submain">
        <input type="button" value="1" class="bt">
        <input type="button" value="2" class="bt">
        <input type="button" value="3" class="bt">
        <input type="button" value="/" class="opt">
        <br>
        <input type="button" value="4" class="bt">
        <input type="button" value="5" class="bt">
        <input type="button" value="6" class="bt">
        <input type="button" value="*" class="opt">
        <br>
        <input type="button" value="7" class="bt">
        <input type="button" value="8" class="bt">
        <input type="button" value="9" class="bt">
        <input type="button" value="-" class="opt">
        <br>
        <input type="button" value="0" class="bt">
        <input type="button" value="." class="bt">
        <input type="button" value="=" class="btn">
        <input type="button" value="+" class="opt">
         
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
